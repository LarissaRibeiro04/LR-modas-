<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LR Modas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <h1>LR Modas</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <img src="https://via.placeholder.com/1200x400?text=Bem-vindo+à+LR+Modas" alt="Banner LR Modas">
    <h2>Explore as últimas tendências em moda</h2>
  </section>

  <section class="produtos">
    <h2>Nossos Produtos</h2>
    <div class="produto">
      <img src="https://via.placeholder.com/300x300?text=Produto+1" alt="Produto 1">
      <p class="descricao">Vestido Casual</p>
      <p class="preco">R$ 150,00</p>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/300x300?text=Produto+2" alt="Produto 2">
      <p class="descricao">Camiseta Estampada</p>
      <p class="preco">R$ 80,00</p>
    </div>
    <div class="produto">
      <img src="https://via.placeholder.com/300x300?text=Produto+3" alt="Produto 3">
      <p class="descricao">Calça Jeans</p>
      <p class="preco">R$ 120,00</p>

  </section>

  <footer>
    <p>&copy; 2024 LR Modas | Todos os direitos reservados.</p>
  </footer>

</html>
